services:
  app:
    image: mcr.microsoft.com/devcontainers/universal:2-linux
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}:cached
    command: sleep infinity
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smactory-net

  db:
    image: pgvector/pgvector:pg16          # ‚Üê official, current, working image (confirmed today)
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: smactory_temp_2025_change_me
      POSTGRES_DB: cognee_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cognee_db"]
      interval: 5s
      timeout: 5s
      start_period: 40s
      retries: 10
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/00-cognee-user.sql:ro
    networks:
      - smactory-net

volumes:
  postgres-data:

networks:
  smactory-net:
