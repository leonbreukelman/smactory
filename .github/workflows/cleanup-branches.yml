name: Cleanup Branches

# This workflow deletes all branches except main
# It can be triggered manually or configured to run on a schedule

on:
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to delete branches
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all branches
    
    - name: Delete all branches except main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Fetch all remote branches
        git fetch --all
        
        # Get list of all remote branches except main
        echo "Fetching list of branches to delete..."
        branches=$(git branch -r | grep -v 'HEAD' | grep -v '/main$' | sed 's|^\s*origin/||' | tr '\n' ' ')
        
        if [ -z "$branches" ]; then
          echo "✓ No branches to delete. Only main branch exists."
          exit 0
        fi
        
        echo "The following branches will be deleted:"
        echo "$branches" | tr ' ' '\n'
        echo ""
        
        # Delete each branch
        deleted_count=0
        failed_count=0
        
        for branch in $branches; do
          if [ -n "$branch" ]; then
            echo "Deleting branch: $branch"
            if gh api \
              --method DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/repos/${{ github.repository }}/git/refs/heads/$branch" 2>&1; then
              echo "✓ Successfully deleted: $branch"
              deleted_count=$((deleted_count + 1))
            else
              echo "✗ Failed to delete: $branch"
              failed_count=$((failed_count + 1))
            fi
            echo ""
          fi
        done
        
        echo "========================================"
        echo "Branch cleanup completed!"
        echo "Deleted: $deleted_count branch(es)"
        echo "Failed: $failed_count branch(es)"
        echo "========================================"
