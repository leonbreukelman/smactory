name: Cleanup Branches

# This workflow deletes all branches except main
# It can be triggered manually or configured to run on a schedule

on:
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to delete branches
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all branches
    
    - name: Delete all branches except main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Fetch all remote branches
        git fetch --all
        
        # Get list of all remote branches except main
        branches=$(git branch -r | grep -v 'HEAD' | grep -v 'main' | sed 's/origin\///' | xargs)
        
        if [ -z "$branches" ]; then
          echo "No branches to delete. Only main branch exists."
          exit 0
        fi
        
        echo "Branches to be deleted:"
        echo "$branches"
        
        # Delete each branch
        for branch in $branches; do
          echo "Deleting branch: $branch"
          gh api \
            --method DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${{ github.repository }}/git/refs/heads/$branch" || echo "Failed to delete $branch"
        done
        
        echo "Branch cleanup completed!"
